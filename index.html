<body>

<script>
const content = document.getElementById("content");
const countdownEl = document.getElementById("countdown");
const music = document.getElementById("bgMusic");

// Unlock: Dec 30, 5:35 PM
const unlockDate = new Date(new Date().getFullYear(), 11, 30, 18, 54, 0);

let timer = setInterval(updateCountdown, 1000);
updateCountdown();

function updateCountdown() {
  const now = new Date();
  const diff = unlockDate - now;

  if (diff <= 0) {
    clearInterval(timer);
    showRejection(); 
    return;
  }

  const h = Math.floor(diff / 3600000);
  const m = Math.floor((diff % 3600000) / 60000);
  const s = Math.floor((diff % 60000) / 1000);

  countdownEl.textContent =
    String(h).padStart(2,'0') + ":" +
    String(m).padStart(2,'0') + ":" +
    String(s).padStart(2,'0');
}

  `;

  // Make the Yes button dodge on hover or touch (mobile friendly)
  function moveYesButton() {

    yesBtn.style.top = y + "%";

  yesBtn.addEventListener("mouseenter", moveYesButton);
  yesBtn.addEventListener("touchstart", moveYesButton);

}

/* â¤ï¸ HEART EFFECT */
function heartsFor(duration) {
  const interval = setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "â¤ï¸";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.top = "80vh";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 2500);
  }, 300);

  setTimeout(() => clearInterval(interval), duration);
}

/* ğŸµ MUSIC AFTER AGREE */
function playMusic() {
  music.volume = 0;
  music.play();
  let v = 0;
  const fade = setInterval(() => {
    v += 0.05;
    music.volume = Math.min(v, 1);
    if (v >= 1) clearInterval(fade);
  }, 200);
}
</script>
